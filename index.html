<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sneakers Store</title>
</head>
<body>
    <nav>
        <div class="navtop">
           <div class="navitem">
            <img src="./image/sneakers.png" id="logo" alt="logo">
           </div>
           <div class="navitem">
            <div class="search">
                <input type="text" id ='search-text' placeholder ="Search..." class="searchInput">
                <button id="search-button"><i class='bx bx-search'></i></button>
            </div>
           </div>
           <div class="navitem"> 
            <i class='bx bx-heart' id="wishlist"></i>
            <i class='bx bx-shopping-bag'id="cart-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>
           </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>

        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./image/air.png" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE</br>NEW</br>SEASON</h1>
                <h2 class="sliderPrice">$200</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/jordan.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE</br>NEW</br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/blazer.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER</br>NEW</br>SEASON</h1>
                <h2 class="sliderPrice">$300</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/crater.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">CRATER</br>NEW</br>SEASON</h1>
                <h2 class="sliderPrice">$150</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./image/hippie.png" alt="" class="sliderImage">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE</br>NEW</br>SEASON</h1>
                <h2 class="sliderPrice">$400</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
